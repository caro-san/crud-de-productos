    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Cliente API</title>
  </head>
  <body>
    <h3 style="text-align: center;">Cliente WEB API REST Slim</h3>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-7">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    
                  </table>
            </div>

            <div class="col-lg-5 float-right">

                <form action="http://localhost/slim/api.php/productos" id="form" method="post" data-producto="0">
                    <div class="form-group">
                        <label for="name_form">Nombre</label>
                        <input type="text" class="form-control" id="name_form" name="name" aria-describedby="nombreProduct" placeholder="Ingrese el nombre de producto">
                    </div>

                    <div class="form-group">
                        <label for="description_form">Descripcion</label>
                        <textarea class="form-control rounded-0" id="description_form" name="description" rows="3" placeholder="Descripcion del producto"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price_form">Precio</label>
                        <div class="input-group mb-2 mr-sm-2"> 
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                        <input type="text" class="form-control" id="price_form" name="price" placeholder="Precio">
                        </div>

                    <button type="submit" class="btn btn-outline-success">Env√≠ar</button>
                    <!--<button value="btnEditar" type="submit" class="btn btn-outline-info">Editar</button>-->
                </form>
            </div>

            <hr>

            <div class="row">
              
            <div class="col-lg float-right">
                  <h3 style="text-align: center;">Actualizar</h3>

              <form action="http://localhost/slim/api.php/productos" id="formUpdate" method="post" data-producto="">
                
                  <div class="form-group">
                      <label for="name_formUP">Nombre</label>
                      <input type="text" class="form-control" id="name_formUP" name="name" placeholder="Ingrese el nombre de producto">
                  </div>
    
                  <div class="form-group">
                      <label for="description_formUP">Descripcion</label>
                      <textarea class="form-control rounded-0" id="description_formUP" name="description" rows="3" placeholder="Descripcion del producto"></textarea>
                  </div>
    
                  <div class="form-group">
                      <label for="price_formUP">Precio</label>
                      <div class="input-group mb-2 mr-sm-2"> 
                          <div class="input-group-prepend">
                              <div class="input-group-text">$</div>
                          </div>
                      <input type="text" class="form-control" id="price_formUP" name="price" placeholder="Precio">
                      </div>
    
                  <button id="btnEditar" type="submit" class="btn btn-outline-info">Actualizar</button>
                  <!--<button value="btnEditar" type="submit" class="btn btn-outline-info">Editar</button>-->
    
    
    
              </form>
          </div>
            </div>
        </div>

    </div>
